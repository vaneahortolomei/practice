<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" type="text/css" href="../buttons.css">
  <link rel="stylesheet" type="text/css" href="objectIndex.css">
  <title>MoviesListPage</title>
</head>
<body>
<div class="wrapper">
  <div class="content">
    <div class="container">
      <div class="movies-page">
        <div class="box fields-card">
          <div class="form-group">
            <label for="movie">Favorite Movie</label>
            <input
                id="movie"
                name="movie"
                type="text"
            />
            <span class="error">is empty</span>
          </div>
          <div class="fields-card__inline">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                  name="name"
                  id="name"
                  type="text"
              />
              <span class="error">is empty</span>
            </div>
            <div class="form-group">
              <label for="value">Value</label>
              <input
                  id="value"
                  name="value"
                  type="text"
              />
              <span class="error">is empty</span>
            </div>
          </div>
          <button id="addBtn" type="button"
                  class="button button--red">Add Movie
          </button>
        </div>
        <div class="box search-block">
          <div class="form-group">
            <label for="filter">Filter by Title</label>
            <input
                id="filter"
                name="filter"
                type="text"
            />
          </div>
          <button id="searchBtn" type="button" class="button button--red">Search</button>
        </div>
        <ul class="box movie-list"></ul>
      </div>
    </div>
  </div>
</div>
<!--<script src="general.js"></script>-->
<script src="movieList.js"></script>
</body>
</html>
