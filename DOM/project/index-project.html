<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../../style.css">
  <link rel="stylesheet" type="text/css" href="../../buttons.css">
  <link rel="stylesheet" type="text/css" href="../dom.css">
  <title>MoviesListPage</title>
</head>
<body>
<div class="wrapper">
  <div class="content">
    <header>
      <h1>Favorite movies</h1>
      <button id="open" class="button">Add Movie</button>
    </header>
    <div class="container">
      <div id="modal-form" class="modal-overlay">
        <div class="modal-dialog">
          <div class="modal-window">
            <div class="modal-window__content">
              <fieldset>
                <form action="#" class="modal__form form">
                  <div class="form__group">
                    <label class="form__label" for="title">Title</label>
                    <input type="text" id="title" name="title" class="form__input" required>
                  </div>
                  <div class="form__group">
                    <label class="form__label" for="img-url">ImgUrl</label>
                    <input type="text" id="img-url" name="img-url" class="form__input" required>
                  </div>
                  <div class="form__group">
                    <label class="form__label" for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" step="1" class="form__input"
                           required>
                  </div>
                  <div class="modal-window__actions">
                    <button id="cancel" class="button button--red">Cancel</button>
                    <button type="submit" id="add" class="button button--green">Add</button>
                  </div>
                </form>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
      <div id="modal-delete" class="modal-overlay">
        <div class="modal-dialog">
          <div class="modal-window">
            <div class="modal-window__content">
              <h2 class="modal-window__title">Are u sure?</h2>
              <p class="modal-window__subtitle">This action will be undone! Think about!</p>
              <div>
                <button class="button button--red">No</button>
                <button class="button button--green">Yes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <main>
        <section id="entry-text">
          <p>Movie data base</p>
        </section>
        <ul id="movie-list" class="list"></ul>
      </main>
    </div>
  </div>
</div>
<script src="./dom_project.js"></script>
</body>
</html>
